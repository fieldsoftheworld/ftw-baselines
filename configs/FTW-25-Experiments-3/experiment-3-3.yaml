trainer:
  max_epochs: 100
  log_every_n_steps: 10
  accelerator: gpu
  default_root_dir: logs/FTW-25-Experiments-3/experiment-3.3
  devices:
    - 0
  callbacks:
    - class_path: lightning.pytorch.callbacks.ModelCheckpoint
      init_args:
        monitor: val_loss
        mode: min
        save_top_k: 1
        save_last: true
        filename: "{epoch}-{val_loss:.2f}"
model:
  class_path: src.trainers.CustomSemanticSegmentationTask
  init_args:
    class_weights: [0.04,0.08,0.88]
    loss: "ce"
    model: "unet"
    backbone: "efficientnet-b3"
    weights: true
    patch_weights : false
    in_channels: 8
    num_classes: 3
    num_filters: 64
    ignore_index: 3
    lr: 1e-3
    patience: 100
data:
  class_path: src.datamodules.FTWDataModule
  init_args:
    batch_size: 32
    num_workers: 12 
    num_samples: -1
    train_countries:
      - austria
      - belgium
      - brazil
      - cambodia
      - corsica
      - croatia
      - denmark
      - estonia
      - finland
      - germany
      - india
      - kenya
      - latvia
      - lithuania
      - luxembourg
      - netherlands
      - portugal
      - rwanda
      - slovakia
      - slovenia
      - south_africa
      - spain
      - sweden
      - vietnam
    val_countries:
      - austria
      - belgium
      - brazil
      - cambodia
      - corsica
      - croatia
      - denmark
      - estonia
      - finland
      - germany
      - india
      - kenya
      - latvia
      - lithuania
      - luxembourg
      - netherlands
      - portugal
      - rwanda
      - slovakia
      - slovenia
      - south_africa
      - spain
      - sweden
      - vietnam
    test_countries:
      - france
  dict_kwargs:
    root: data/ftw
    load_boundaries: True
seed_everything: 7